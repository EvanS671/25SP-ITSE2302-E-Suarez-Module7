<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>T-Shirt Order Form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Custom T-Shirt Order Page</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main>
      <!-- My 2 shirt images -->
      <section class="product-display">
        <h2>Choose Your Shirt</h2>
        <img src="images/shirt1.jpg" alt="Shirt Design 1" width="200" />
        <img src="images/shirt2.jpg" alt="Shirt Design 2" width="200" />
      </section>
      <!-- My order form for the text inputs -->
      <section class="order-form">
        <h2>Order Form</h2>

        <form id="shirtForm">
          <label
            >First Name:
            <input type="text" id="firstName" />
          </label>

          <label
            >Last Name:
            <input type="text" id="lastName" />
          </label>

          <label
            >Email:
            <input type="email" id="email" />
          </label>
          <!--Radio buttons for shirt sizes -->
          <h3>Shirt Size Radio Buttons</h3>
          <label
            ><input type="radio" name="size" value="15" /> Small ($15)</label
          >
          <label
            ><input type="radio" name="size" value="18" /> Medium ($18)</label
          >
          <label
            ><input type="radio" name="size" value="20" /> Large ($20)</label
          >
          <!-- My checkboxes for specific additions to user's order-->
          <h3>Extras Checkboxes</h3>
          <label
            ><input type="checkbox" class="extra" value="5" /> Rush Printing
            ($5)</label
          >
          <label
            ><input type="checkbox" class="extra" value="3" /> Gift Wrap
            ($3)</label
          >
          <label
            ><input type="checkbox" class="extra" value="2" /> Sticker Pack
            ($2)</label
          >
          <!-- My quantity input for amount inputted-->
          <label
            >Quantity:
            <input type="number" id="quantity" min="1" value="1" />
          </label>
          <!-- My shirt color input  -->
          <label
            >Shirt Color:
            <input type="color" id="color" value="#000000" />
          </label>
          <!-- My submit and reset buttons -->
          <br /><br />
          <button type="submit">Submit Order</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <!-- My section -->
      <section id="orderSummary"></section>
    </main>

    <script src="javascript/script.js"></script>
  </body>
</html>
